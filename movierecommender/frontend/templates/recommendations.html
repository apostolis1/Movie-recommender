{% extends "base.html" %}
{% block content %}
    <div class="container header-container">
        <div class="row">
            <h4 class="text-center col-10">{{result_message}}</h4>
            <div class="col-2">
                <a href="{{ url_for('index') }}">
                    <button class="btn btn-outline-light">Go back</button>
                </a>
            </div>
        </div>
    </div>   
    
    {% if movies %}
    <div class="container container-table">
        <table class="table table-striped table-bordered- table-hover table-sm table-dark-">
            <thead class="movies-head table-light">
                <tr>
                <th class="text-center">Title</th>
                <th class="text-center">IMDB</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                    <tr class="recommendations-row">
                        <td class="text-center">{{movie.title}}</td>
                        <td class="text-center"><a href="{{movie.imdburl}}" target="_blank">{{movie.imdburl}}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %} 
    </div>  

{% endblock %}


    {% for movie in movies %}
        <div>
            <p>{{movie.tconst}}</p>
            <p>{{movie.title}}</p>
            <p><a href="{{movie.imdburl}}" target="_blank">{{movie.imdburl}}</a></p>
        </div>
    {% endfor %}
