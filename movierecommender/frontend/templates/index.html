{% extends "base.html" %}
{% block content %}
    <div class="container form-container">
        <form action="{{ url_for('index') }}" method="POST">
            <div class="row mb-3">
                <label for="title-form" class="col-sm-2 col-form-label text-center">Title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control" id="title-form">
                </div>
                <button type="submit" class="btn btn-outline-light col-sm-2">Search</button>
            </div>
        </form>
    </div>
    <div class="container container-table">
        <h4 class="text-center">{{result_message}}</h4>
        {% if movies %}
        <form action="{{ url_for('recommendations') }}" method="POST">   
            <table class="table table-striped table-bordered- table-hover table-sm table-dark-">
                <thead class="movies-head table-light">
                    <tr>
                    <th></th>
                    <th class="text-center">Title</th>
                    <th class="text-center">Year</th>
                    <th class="text-center">IMDB</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in movies %}

                        <tr>
                        <td>
                            <input type="radio" class="btn-check" name="tconst" id="radio-{{i.tconst}}" value="{{i.tconst}}" aria-label="..." autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-light checkbox-btn" for="radio-{{i.tconst}}"></label>
                        </td>
                        <td class="text-center">
                            <label for="radio-{{i.tconst}}">{{i.primaryTitle}}</label>
                        </td>
                        <td class="text-center">
                            <label for="radio-{{i.tconst}}">{{i.startYear}}</label>
                        </td>
                        <td class="text-center">
                            <label for="radio-{{i.tconst}}"><a href="{{i.imdburl}}" target="_blank">{{i.imdburl}}</a></label>
                        </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center">
                <input type="submit" value="Find Recommendations" class="btn btn-outline-light btn-lg">
            </div>
        </form>
        {% endif %}   
    </div>
    
{% endblock %}
